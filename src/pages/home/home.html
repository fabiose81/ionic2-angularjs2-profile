<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons start>
        <button ion-button icon-right (click)="addPerson()"> 
            <ion-icon name="person-add"></ion-icon>
        </button>   
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

   <ion-refresher (ionRefresh)="getAll($event)">
      <ion-refresher-content 
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
      </ion-refresher-content>
   </ion-refresher>
   
   <ion-list>
       <ion-item-sliding *ngFor="let person of persons" (tap)="goToPersonDetails(person)">
          <ion-item >
              {{person.name}}
          </ion-item>

            <ion-item-options side="right">
              <button ion-button color="danger" (tap)="removePerson(person)"><ion-icon name="trash"></ion-icon>Remover</button>
            </ion-item-options>
      </ion-item-sliding>
   </ion-list>
   
</ion-content>
